<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="page10" id="contact">
        <div class="p10-01">
            
            
                
                <h3>Contact Us</h3>
            
        </div>
        <div class="p10-02">
            <div class="p10-02-01">
                <div class="p10-form">
                    <input type="text" name="MyName" id="name" placeholder="Name" required>
                </div>
                <div class="p10-form">
                    <input type="text" name="MyEmail" id="email" placeholder="Email" required>
                </div>
                <div class="p10-form">
                    <input type="text" name="MyPhone" id="phone" placeholder="Phone">
                </div>
                <div class="p10-form">
                    <textarea name="MyMessage" id="message" rows="6" placeholder="Message"></textarea>
                </div>
                <div class="p10-form">
                    <button type="submit">Send</button>
                </div>
            </div>
            <div class="p10-02-01">
                <div class="p10-last">
                    <div class="p10-contact">
                        <div class="p10-contact-01">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </div>
                        <div class="p10-contact-01">
                            <h3>Address</h3>
                            <p>Kathmandu,Nepal</p>
                        </div>
                    </div>
                    <div class="p10-contact">
                        <div class="p10-contact-01">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <div class="p10-contact-01">
                            <h3>Phone</h3>
                            <p>+ 977 123456789</p>
                            <p>+ 977 123456780</p>
                        </div>
                    </div>
                    <div class="p10-contact">
                        <div class="p10-contact-01">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <div class="p10-contact-01">
                            <h3>Email</h3>
                            <p>info@example.com</p>
                            <p>info2@example.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
